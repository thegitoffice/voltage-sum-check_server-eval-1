<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Summary ${seed}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .total {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Total Voltage</h1>
    <div class="total"></div>

    <script>
        fetch('./data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                let totalVoltage = 0;
                rows.forEach(row => {
                    const columns = row.split(',');
                    totalVoltage += parseFloat(columns[2]);
                });
                document.querySelector('.total').textContent = `Total Voltage: ${totalVoltage}`;
            })
            .catch(error => {
                document.querySelector('.total').textContent = 'Error fetching data';
            });
    </script>
</body>

</html>
